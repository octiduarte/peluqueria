<html>
  <!-- Intro settings -->

  <body style="background-color: black">
    <header>
      <style>
        #intro-example {
          height: 400px;
        }

        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav me-auto mb-2 mb-lg-0 container-fluid">
          <div class="nav-item active">
            <button class="nav-link" aria-current="page" href="#">
              Precios
            </button>
          </div>
          <div class="nav-item">
            <button class="nav-link" href="#">Nosotros</button>
          </div>
        </div>
        <link
          href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet"
        />
      </nav>
    </header>
    <nav class="social">
      <ul>
        <li href="https://twitter.com/highflyer910">
          <a href="https://twitter.com/highflyer910"
            >Twitter <i class="fa fa-twitter"></i
          ></a>
        </li>
        <li href="https://github.com/highflyer910">
          <a href="https://github.com/highflyer910"
            >Instagram <i class="fa fa-instagram"></i
          ></a>
        </li>
        <li >
          <a href="https://www.linkedin.com/in/teonamushambadze"
            >Facebook <i class="fa fa-facebook"></i
          ></a>
        </li>
      </ul>
    </nav>
    <main>
     
      <div class="p-5 text-center bg-image contenedor">
        <div class="mask">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Bienvenido a la Peluqueria</h1>
              <h5 class="mb-4">
                ¿Querés un corte de pelo que te haga parecer más joven que
                Mirtha Legrand? Vení a nuestra peluquería
              </h5>
              <button
                class="btn btn-outline-light btn-lg m-2"
                href="https://www.youtube.com/watch?v=c9B4TPnak1A"
                role="button"
                rel="nofollow"
                target="_blank"
                (click)="login()"
              >
                Iniciar Sesion
              </button>
              <button
                class="btn btn-outline-light btn-lg m-2"
                href="https://mdbootstrap.com/docs/standard/"
                target="_blank"
                role="button"
                (click)="catalogo()"
              >
                Catalogo
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center text-white" style="margin-top: auto;">
      <div class="text-center p-3 footer" >
        © 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >
      </div>
    </footer>
  </body>
</html>
